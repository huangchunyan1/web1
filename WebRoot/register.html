<!DOCTYPE html>
<html>
  <head>
    <title>register.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
   <script src="js/jquery-1.8.3.min.js"></script>
   <script src="js/register.js"></script>
   <link rel="stylesheet" href="css/register.css"/>
   <script>
      $(function(){
        $("#register").click(function(){
          var user = new Object();
          user.u_username = $("#username").val();
          user.u_password = $("#password").val();
          user.u_telephone = $("#tel").val();
          user.u_email = $("#email").val();
          $.ajax({
            type:'post',
            url:'register',
            data:user,
            success:function(data){
              var data = eval("("+data+")");
              if(data.message =="success"){
                alert("注册成功!");
                window.location.href="login.html";
              }else{
                alert("注册失败!");
              }
            }
          })
        })
      })
   </script>
  </head>
  
  <body>
     <div id="content">
       <div id="username1">用户名:</div>
       <div id="username2"><input id="username"/></div>
       <div id="password1">密码:</div>
       <div id="password2"><input id="password"/></div>
       <div id="rePassword1">确认密码:</div>
       <div id="rePassword2"><input id="rePassword"/></div>
       <div id="tel1">手机号码:</div>
       <div id="tel2"><input id="tel"/></div>
       <div id="email1">邮箱:</div>
       <div id="email2"><input id="email"/></div>
       <div id="register">注册</div>
     </div>
  </body>
</html>
