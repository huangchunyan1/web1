<!DOCTYPE html>
<html>

<script  src="js/jquery-1.8.3.min.js"></script>
<script src="js/login.js"></script>
<link rel="stylesheet" href="css/login.css"/>
<script>
  $(function(){ 
    $("#login").click(function(){
        var user = new Object();
        user.u_username = $("#username").val();
        user.u_password = $("#password").val();
        $.ajax({
          type:'post',
          url:"login",
          data:user,
          success:function(data){
          var data = eval("("+data+")");
          if(data.message =="success"){
            window.location.href="index.html";
          }else{
            alert("用户名或密码错误");
          }
          }
        })
    })
  })  
</script>
  </head>

     <div id="content">
     <div id="user1">用户名:</div>
     <div id="user2"><input id="username"/></div>
     <div id="password1">密&nbsp;&nbsp;&nbsp;&nbsp;码:</div>
     <div id="password2"><input id="password" type="password"/></div>
     <div id="login">登录</div>
     <div id="register"><a href='register.html'>注册</a></div>
     </div>
  </body>
</html>
