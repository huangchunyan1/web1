<!DOCTYPE html>
<html>
  <head>
    <title>addContact.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
  <script src="js/jquery-1.8.3.min.js"></script>
  <link  rel="stylesheet"  type="text/css" href="css/contact.css"/>
  
  <script>
     $(function(){
       $("#add").click(function(){
         var contact = new Object();
         contact.c_name= $("#name").val();
         contact.c_telephone= $("#telephone").val();
         contact.c_address = $("#address").val();
         
         $.ajax({
         type:'post',
         url:'addContact',
         data:contact,
         success:function(data){
           if(data.indexOf("logout") > 0){
             window.location.href="login.html";
           }else{
           window.location.href="Contact_list.html";
           alert("添加成功");
           }
           
         }
         })
       })
     })
  </script>
  </head>
  
  <body>
    <div id="content">
    <div id="address1">地址:</div>
    <div id="address2"><input type="text" id="address"/></div>
    <div id="name1">姓名:</div>
    <div id="name2"><input type="text" id="name"/></div>
    <div id="telephone1">电话:</div>
    <div id="telephone2"><input type="text" id="telephone"/></div>
    <div id="add">添加</div>
    </div>
  </body>
</html>
